<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="msgs/en/eng.js"></script>
</head>
<body class="vh-100 d-flex flex-column justify-content-center">
    <div class="alert alert-danger d-none" id="alert" role="alert">
    </div>
    <div id="form-container">
        <form>
            <div class="form-group">
                <label for="email" id="email-label"></label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="password" id="password-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div>
                <a href="./login.html" id="have_an_account"></a>
            </div>
            <button type="submit" id="submit-btn" class="mt-3 btn btn-primary"></button>
        </form>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
